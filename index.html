<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="keywords" content="Weather, YourCityWeatherNow,your city temperature,your city weather,temperature,  Frontend, javascript,vanilla,js, css, html"/>

        <title>YourCityWeatherNow</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Dosis:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            
            <form class="inputForm">
                <input class="inputCity" type="text" placeholder="Search for your city..." />
                <input class="formBtn" type="submit" value="Show Weather" />
            </form>
            <div class="result">
                <p><span class="city"></span><span class="country"></span></p>
                <p class="temprature"></p>
                <p class="sky"></p>
                <p class="min-max"></p>
            </div>
        </main>

        <footer>
            <p>Designed and Coded by Kushal Shekhawat</p>
        </footer>
        <script src="jasc.js"></script>
    </body>
</html>
